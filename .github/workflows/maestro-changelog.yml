name: Add changelog for Maestro bump
on: pull_request

jobs:
  add-changelog:
    name: Add changelog
    runs-on: ubuntu-latest
    if: github.actor == 'dotnet-maestro[bot]'

    steps:
    - name: 'Dump environment'
      run: |
        set -e
        set -x
        env | sort

    - name: 'Compute changelog'
      run: |
        set -exo pipefail
        git clone https://github.com/spouliot/dotnet-tools
        cd dotnet-tools/changelog
        dotnet run https://github.com/$GITHUB_REPOSITORY/pull/${GITHUB_REF_NAME/\/*/} | tee changelog.txt 2>&1

        rm -f changelog2.txt
        echo "CHANGELOG_MESSAGE<<EOF" >> changelog2.txt
        cat changelog.txt | sed -e ':a' -e 'N' -e '$!ba' -e 's/\n/\\n/g' >> changelog2.txt
        echo EOF >> changelog2.txt
        cat changelog2.txt

        cat changelog2.txt >> $GITHUB_ENV

    - name: 'Add changelog'
      uses: actions/github-script@v5
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          const comments = github.rest.issues.listComments({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo
          })
          const allComments = await github.paginage(comments)
          const commentId = ""
          for (const comment in allComments) {
            if (comment.body.contains (".net ChangeLog for")) {
              commentId = comment.id;
              break
            }
          }
          if (commentId == "") {
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '${{ env.CHANGELOG_MESSAGE }}'
            })
          } else {
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: commentId,
              body: '${{ env.CHANGELOG_MESSAGE }}'
            })
          }
