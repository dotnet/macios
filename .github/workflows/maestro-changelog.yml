name: Add changelog for Maestro bump
on: pull_request

jobs:
  add-changelog:
    name: Add changelog
    runs-on: ubuntu-latest
    # disable condition while testing
    # if: github.actor == 'dotnet-maestro[bot]'

    steps:
    - name: 'Dump environment'
      run: |
        set -e
        set -x
        env | sort

    - name: 'Compute changelog'
      run: |
        set -exo pipefail
        git clone https://github.com/spouliot/dotnet-tools
        cd dotnet-tools/changelog
        dotnet run https://github.com/$GITHUB_REPOSITORY/pull/${GITHUB_REF_NAME/\/*/} | tee changelog.txt 2>&1
        echo "CHANGELOG_MESSAGE=changelog" >> $GITHUB_ENV
        #echo "CHANGELOG_MESSAGE<<EOF" >> $GITHUB_ENV
        #cat changelog.txt >> $GITHUB_ENV
        #echo EOF >> $GITHUB_ENV

    - name: 'Add changelog'
      uses: actions/github-script@v5
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸ‘‹ Changelog goes here! ðŸ‘‹ ${{ env.CHANGELOG_MESSAGE }}'
          })
