# Runs the device tets on iOS stable devices in the ddfun bool.
parameters:
- name: disableProviCleanup
  type: boolean
  default: false

- name: clearProviCache
  type: boolean
  default: false

variables:
  - template: templates/common-variables.yml
  - template: templates/ddfun-variables.yml

resources:
  repositories:
  - repository: maccore
    type: github
    name: xamarin/maccore
    ref: refs/heads/device-tests-yaml
    endpoint: xamarin

stages:
- template: templates/device-tests-stage.yml
  parameters:
    iOSDevicePool: ${{ variables.iOSDevicePool }}
    WindowsDevicePool: ${{ variables.WindowsDevicePool }}
    htmlReportStorage: ${{ variables.htmlReportStorage }}
    testsLabels: '--label=run-ios-64-tests,run-non-monotouch-tests,run-monotouch-tests,run-mscorlib-tests'
    statusContext: 'VSTS: device tests iOS'
    iOSDeviceDemand: 'ios'
